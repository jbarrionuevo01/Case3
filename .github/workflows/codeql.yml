name: "CodeQL"

on:
  push:
    branches:
      - main
      - dev
      - front-end
      - lib
      - back-end
  pull_request:
    branches:
      - main
      - dev
      - front-end
      - lib
      - back-end
  schedule:
    - cron: '0 0 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: csharp

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
