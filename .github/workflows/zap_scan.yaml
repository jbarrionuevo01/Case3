name: ZAP
on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan ZAP website
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: ${{ env.PROD_TARGET_URL }}
